<!DOCTYPE html>
<html lang="en">

<head>
  <title>COSC260 Assignment 3 Tester</title>
  <meta charset="UTF-8">
  <meta name="description" content="COSC260 Assignmnet 3">
  <meta name="keywords" content="COSC260, Web Programming, Assignment 3, UNE">
  <meta name="author" content="Your Name">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/submit.js"></script>
</head>

<body>
  <!-- wrapper -->
  <div id="wrapper">
    <!-- registration form -->
    <form method="post" id="registration">
      <fieldset>
        <legend>
          <h2>User Registration</h2>
        </legend>
      </fieldset>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter your username">
      </div>
      <div class="input-group">
        <label for="fullName">Full Name:</label>
        <input type="text" name="fullName" id="fullName" placeholder="Enter your full name">
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth">
      </div>
      <div class="button-group">
        <button type="submit">Register</button>
        <button type="reset" onclick="remove_msg()">Reset</button>
      </div>
    </form>
    <!-- server response -->
    <div id="server_response"><span></span></div>
  </div>
</body>

</html>
